<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Justin's Books</title>
    <link rel="stylesheet" style="text/css" href="style.css">
  </head>
  <body>
    <h1>Justin's Books</h1>
    <input type="text" name="searchBar" placeholder="Search..." />
    <table class="booklist">
      <thead>
        <th scope="col">Owned</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Read</th>
      </thead>
      <tbody>
        <tr>
          <td class="owned"><input type="checkbox" name="owned"></td>
          <td class="title">Meditations</td>
          <td class="author">Marcus Aurelius</td>
          <td class="read"><input type="checkbox" name="read" value=""></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
